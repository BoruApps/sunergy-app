<ion-header>
    <ion-toolbar text-center>
        <ion-title style="display: inline-block;">{{modalTitle}}</ion-title>
        <ion-icon name="close" (click)="closeModal()" size="large" style="float: right;"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form #form="ngForm"  (ngSubmit)="completeOrder(serviceid)">
        <ion-grid>
            <ion-item-group *ngFor="let service of servicedetail" style="align-items: center;margin-bottom: 25px">
                <ion-item lines="none">
                    {{service.fieldlabel}}  <ion-icon name="help-circle-outline" (click)="toggleHelper(service.columnname)" class="checklist-helper"></ion-icon>
                </ion-item>
                <ion-item *ngIf="service.helpinfo != '' && checklisthelper[service.columnname] == 1" lines="none" class="helper-text-box">
                    {{service.helpinfo}}
                </ion-item>
                <ion-item lines="none" style="margin-top: 5px;">
                    <ul style="display: contents;" *ngIf="service.images.length > 0">
                        <li *ngFor="let thumb of service.images" class="checklist-thumb-list">
                            <ion-thumbnail class="checklist-thumb" (click)="openViewModal(thumb.imgpath,service.columnname)"> <img src="{{this.apiurl.replace('phoneapi/','')}}{{thumb.imgpath}}"> </ion-thumbnail>
                        </li>
                    </ul>
                    <div *ngIf="service.images.length == '0'" class="photo-icon" (click)="openActionSheet(service.columnname)" class="checklist-thumb">
                        <ion-icon name="camera" ></ion-icon>
                    </div>
                </ion-item>
            </ion-item-group>
        </ion-grid>
    </form>
</ion-content>
