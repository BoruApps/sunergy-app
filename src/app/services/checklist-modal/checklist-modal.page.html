<ion-header>
    <ion-toolbar text-center>
        <ion-title style="display: inline-block;">{{modalTitle}}</ion-title>
        <ion-icon name="close" (click)="closeModal()" size="large" style="float: right;"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <form #form="ngForm"  (ngSubmit)="completeOrder(serviceid)">
        <ion-grid>
            <ion-row>
                <ion-col size="8"><b>Photos Required</b></ion-col>
                <ion-col size="4">
                    <div style="text-align: center;"><b>Status</b></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12"></ion-col>
            </ion-row>
            <ion-row *ngFor="let service of servicedetail" style="align-items: center;">
                <ion-col size="8">{{service.fieldlabel}}</ion-col>
                <ion-col size="4" style="text-align: center;">
                    <ion-item-group>
                        <ion-button *ngIf="service.value == 1" color="success">
                            <ion-icon name="camera"></ion-icon>
                        </ion-button>
                        <ion-button *ngIf="service.value == 0" color="danger">
                            <ion-icon name="camera"></ion-icon>
                        </ion-button>
                        <ion-button *ngIf="service.value == 1" color="tertiary" title="Preview">
                            <ion-icon name="camera"></ion-icon>
                        </ion-button>
                    </ion-item-group>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
